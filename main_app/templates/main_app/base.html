{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% tailwind_css %}
</head>
<header>
  <nav class="bg-gray-800 max-w-full">
    <div class="flex items-center justify-between h-24"
    <div class = "absolute inset-y-0 left-0 flex items-center">
      <ul>
        <li class = "w-80">
          <a id = "logolink" href="/"> <img id= "mylogo" src = "https://i.imgur.com/wYmzNvg.png" alt = "SecretFighters"/> </a>
        </li>
      </ul>
      <ul class="flex-1 flex items-end justify-end text-white">
          <li><a class = "transition duration-300 ease-in mr-3 px-3 py-2 rounded-lg hover:bg-slate-700">About</a></li>
          <li><a class = "transition duration-300 ease-in mr-3 px-3 py-2 rounded-lg hover:bg-slate-700">Add new Game</a></li>
          <li><a class = "transition duration-300 ease-in mr-3 px-3 py-2 rounded-lg hover:bg-slate-700">All Fighters</a></li>
          <li><a class = "transition duration-300 ease-in mr-3 px-3 py-2 rounded-lg hover:bg-slate-700">Logout</a></li>
      </ul>
    </div>
  </div>
  </nav>
  </header>
  <main class="container">{% block content %} {% endblock %}</main>
  <footer class="bg-slate-800 text-white absolute inset-x-0 bottom-0 text-center">
    <div>All Rights Reserved for a Good Time

</body>
</html>

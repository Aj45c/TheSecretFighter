{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretFighters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% tailwind_css %}
</head>
<header>
  <nav class="font-mono bg-slate-700">
    <div class="flex items-center justify-between h-24"
    <div class = "absolute inset-y-0 left-0 flex items-center">
      <ul>
        <li class = "w-80">
          <a id = "logolink" href="/"> <img id= "mylogo" src = "https://i.imgur.com/wYmzNvg.png" alt = "SecretFighters"/> </a>
        </li>
      </ul>
      <ul class="flex-1 flex items-end justify-end text-white">
          <li><a href = "{% url 'about' %}" class = "transition duration-300 ease-in mr-3 px-3 py-2 rounded-lg hover:bg-slate-600">About</a></li>
          {% if user.is_authenticated %}
          <li><a href = "{% url 'game_create' %}" class = "transition duration-300 ease-in mr-3 px-3 py-2 rounded-lg hover:bg-slate-600">Add new Game</a></li>
          <li><a href = "{% url 'index' %}" class = "transition duration-300 ease-in mr-3 px-3 py-2 rounded-lg hover:bg-slate-600">All Fighters</a></li>
          <li><a href = "{% url 'logout' %}" class = "transition duration-300 ease-in mr-3 px-3 py-2 rounded-lg hover:bg-slate-600">Logout</a></li>
          {% else %}
          <li><a href ="{% url 'login' %}" class = "transition duration-300 ease-in mr-3 px-3 py-2 rounded-lg hover:bg-slate-600">Log In</a></li>
          <li><a href ="{% url 'signup' %}" class = "transition duration-300 ease-in mr-3 px-3 py-2 rounded-lg hover:bg-slate-600">Sign up</a></li>
          {% endif %}
      </ul>
    </div>
  </div>
  </nav>
  </header>
  <main class="container max-w-full">{% block content %} {% endblock %}</main>
  <footer class="bg-slate-700 text-white fixed inset-x-0 bottom-0 text-center">
    <div>All Rights Reserved for a Good Time
  </footer>
</body>
</html>
